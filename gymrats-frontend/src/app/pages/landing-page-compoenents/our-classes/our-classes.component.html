<section class="section" id="our-classes">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 offset-lg-3">
        <div class="section-heading">
          <h2>Our <em>Classes</em></h2>
          <img src="assets/wave-2-svgrepo-com.svg" alt="" />
          <p>
            We beleive that working out is a waste of time and effort, which is
            why we offer pointless programs with no real value just for you!
            Explore all our useless programs
          </p>
        </div>
      </div>
    </div>
    <div class="row" id="tabs">
      <div class="col-lg-4">
        <ul class="programms-list">
          <li *ngFor="let programm of programms">
            <div (click)="setActiveTab(programm.id)">
              <img src="assets/gym-fitness-svgrepo-com (1).svg" alt="" />{{
                programm.title
              }}
            </div>
          </li>
        </ul>
      </div>
      <div class="col-lg-8">
        <section class="tabs-content">
          <article
            *ngFor="let programm of programms"
            [hidden]="!(activeTab == programm.id)"
          >
            <img [src]="programm.image" alt="First Class" />
            <h4>{{ programm.title }}</h4>
            <p>
              {{ programm.description }}
            </p>
          </article>
        </section>
      </div>
    </div>
  </div>
</section>
