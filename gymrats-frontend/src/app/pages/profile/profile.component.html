<main>
  <section class="container-md">
    <div class="row">
      <div class="col-6 profile-c">
        <app-user-info></app-user-info>
      </div>
      <div class="col-6">
        <h3>About Me</h3>
        <p class="description" *ngIf="user$ | async as user">
          {{ user.about ? user.about : defaultDescription }}
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-8">
        <h3>This Week</h3>
        <ul class="user-programs-list">
          <app-program-item
            *ngFor="let item of programs"
            [description]="item.description"
            [title]="item.title"
            [image]="item.image"
            [cancelled]="item.cancelled"
            [isGroup]="item.is_group"
            [id]="item.appointment_id"
            [type]="item.type"
            [isGroup]="item.is_group"
            [price]="item.price"
          ></app-program-item>
        </ul>
      </div>
      <div class="col-4">
        <h3>Calendar</h3>
        <app-calendar [appointmentDays]="appointmentDays"></app-calendar>
      </div>
    </div>
  </section>
</main>

<app-edit-user></app-edit-user>
