<li class="card" style="width: 18rem">
  <img [src]="image" class="card-img-top" [alt]="title" />
  <div class="card-body">
    <h5 class="card-title">{{ title }}</h5>
    <p class="card-text">
      {{ description }}
    </p>
    <button href="#" class="btn btn-primary">Cancel</button>
  </div>
</li>
