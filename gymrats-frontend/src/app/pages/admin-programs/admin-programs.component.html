<main>
  <section class="container-md">
    <h1>Manage Programs</h1>
    <button
      class="btn btn-primary"
      type="button"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      Add
    </button>

    <div class="row">
      <ul class="accordion">
        <li class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseOne"
              aria-expanded="true"
              aria-controls="collapseOne"
            >
              Accordion Item #1
            </button>
          </h2>
          <div
            id="collapseOne"
            class="accordion-collapse collapse show"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body">asdasdas</div>
          </div>
        </li>
      </ul>
    </div>
  </section>
</main>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Create Program</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <form class="modal-body" [formGroup]="programForm">
        <div class="mb-3">
          <label for="title" class="form-label" formControlName="title"
            >Program Title</label
          >
          <input type="text" class="form-control" id="title" />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label"
            >Program Description</label
          >
          <textarea
            formControlName="description"
            type="text"
            class="form-control"
            id="description"
          ></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Program Type</label>
          <select
            class="form-select"
            aria-label="Default select example"
            formControlName="type"
          >
            <option value="pilates">Pilates</option>
            <option value="weights">Weights</option>
            <option value="yoga">Yoga</option>
            <option value="advanced">Advanced</option>
            <option value="fitness">Fitness</option>
          </select>
        </div>
        <div class="mb-3 form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="group"
            formControlName="is_group"
          />
          <label class="form-check-label" for="group">Is Group</label>
        </div>
        <div class="mb-3">
          <label for="group-size" class="form-label">Max Group Size</label>
          <input
            formControlName="max_size"
            type="number"
            min="0"
            max="20"
            [defaultValue]="1"
            class="form-control"
            id="group-size"
          />
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Program Price</label>
          <input
            formControlName="price"
            type="number"
            step="0.01"
            min="0"
            [defaultValue]="0"
            class="form-control"
            id="price"
          />
        </div>
        <div class="mb-3">
          <select
            class="form-select"
            aria-label="Default select example"
            formControlName="trainer_id"
          >
            <option value="undefined" selected>Select a trainer</option>
            <option *ngFor="let trainer of trainers" [value]="trainer.id">
              {{ trainer.name + " " + trainer.surname }}
            </option>
          </select>
        </div>
        <div class="mb-3">
          <label for="image" class="form-label" formControlName="image"
            >Program Image</label
          >
          <input type="file" class="form-control" id="image" />
        </div>
      </form>
      <div class="modal-footer">
        <button type="button" class="btn btn-warning" data-bs-dismiss="modal">
          Cancel
        </button>
        <button type="button" class="btn btn-success">Create</button>
      </div>
    </div>
  </div>
</div>
